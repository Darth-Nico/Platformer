<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unhallowed Parish</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://images.unsplash.com/photo-1619867114633-f2844b08b821?q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #d4b886;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 0, 0, 0.85) 0%,
                rgba(0, 0, 0, 0.75) 50%,
                rgba(0, 0, 0, 0.85) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 3rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 184, 134, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(212, 184, 134, 0.3),
                         2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 6px;
        }

        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4b886, transparent);
            margin: 1rem auto;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            color: rgba(212, 184, 134, 0.7);
            text-transform: uppercase;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 300px;
        }

        .menu-item {
            font-size: 1.8rem;
            color: #d4b886;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 1px solid rgba(212, 184, 134, 0.3);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, rgba(212, 184, 134, 0.1) 50%, transparent 50%);
            background-size: 200% 100%;
            background-position: right bottom;
        }

        .menu-item::before,
        .menu-item::after {
            content: '‚ùà';
            position: absolute;
            font-size: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-item::before {
            left: 10px;
        }

        .menu-item::after {
            right: 10px;
        }

        .menu-item:hover {
            background-position: left bottom;
            transform: scale(1.05);
            border-color: rgba(212, 184, 134, 0.8);
            text-shadow: 0 0 10px rgba(212, 184, 134, 0.5);
            box-shadow: 0 0 20px rgba(212, 184, 134, 0.2);
        }

        .menu-item:hover::before,
        .menu-item:hover::after {
            opacity: 1;
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            z-index: 2;
        }

        /* Story Modal Styles */
        .story-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(212, 184, 134, 0.5);
            padding: 2rem;
            z-index: 10;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .story-content {
            display: flex;
            gap: 2rem;
        }

        .character-portrait {
            width: 200px;
            height: 250px;
            background: url('ASSETS/main_character (talking bubble).png') no-repeat top center;
            background-size: 200px auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 1rem;
        }

        .character-name {
            font-family: 'Cinzel', serif;
            color: #d4b886;
            font-size: 1.4rem;
            margin-top: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }

        .dialogue-bubble {
            flex: 1;
            background: rgba(212, 184, 134, 0.1);
            padding: 1.5rem;
            border: 1px solid rgba(212, 184, 134, 0.3);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #d4b886;
            position: relative;
        }

        .dialogue-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 30px;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent rgba(212, 184, 134, 0.3) transparent transparent;
        }

        .continue-btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid rgba(212, 184, 134, 0.3);
            color: #d4b886;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            float: right;
        }

        .continue-btn:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9;
        }

        /* Tutorial Styles */
        .tutorial-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10;
            color: #d4b886;
        }

        .tutorial-scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .character-area {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 2rem;
        }

        .player-character {
            width: 200px;
            height: 300px;
            background: url('ASSETS/main_character (standing).png') no-repeat center;
            background-size: contain;
        }

        .enemy-character {
            position: relative;
            width: 200px;
            height: 300px;
            background: url('ASSETS/enemy.png') no-repeat center;
            background-size: contain;
            transform: scaleX(-1);
        }

        .enemy-text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .battle-ui {
            position: absolute;
            bottom: 2rem;
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 1rem;
        }

        .battle-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .battle-button {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid rgba(212, 184, 134, 0.3);
            color: #d4b886;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .battle-button:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .tutorial-dialogue {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 1rem 2rem;
            font-family: 'Cormorant Garamond', serif;
            color: #d4b886;
            font-size: 1.2rem;
            text-align: center;
            min-width: 60%;
        }

        @keyframes menuAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: menuAppear 0.5s ease forwards;
            opacity: 0;
        }

        .menu-item:nth-child(1) { animation-delay: 0.2s; }
        .menu-item:nth-child(2) { animation-delay: 0.4s; }
        .menu-item:nth-child(3) { animation-delay: 0.6s; }
        .menu-item:nth-child(4) { animation-delay: 0.8s; }
        .menu-item:nth-child(5) { animation-delay: 1.0s; }

        /* Voeg deze nieuwe styles toe voor battle stats en effecten */
        .battle-stats {
            position: absolute;
            left: 10%;
            bottom: 120px;
            width: 300px;
            font-family: 'Cinzel', serif;
        }

        .enemy-health {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 0.3rem;
        }

        .health-bar, .faith-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 184, 134, 0.3);
            margin-top: 0.5rem;
        }

        .health-bar-fill {
            height: 100%;
            background: #963030;
            transition: width 0.3s ease;
        }

        .faith-bar-fill {
            height: 100%;
            background: #4a90e2;
            transition: width 0.3s ease;
        }

        .damage-text {
            position: absolute;
            color: #ff4444;
            font-size: 1.5rem;
            font-weight: bold;
            animation: damageFloat 1s ease-out forwards;
            text-shadow: 2px 2px 0 #000;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .attack-animation {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .action-text {
            position: absolute;
            color: #d4b886;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: actionFloat 2.5s ease-out forwards;
            text-align: center;
            width: 100%;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        @keyframes actionFloat {
            0% { 
                transform: translate(-50%, 0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -30px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Unhallowed Parish</h1>
        <div class="subtitle">A Tale of Dark Secrets</div>
        <div class="menu">
            <a class="menu-item">Begin Journey</a>
            <a class="menu-item">Continue</a>
            <a class="menu-item">Grimoire</a>
            <a class="menu-item" data-action="settings">Settings</a>
            <a class="menu-item">Exit</a>
        </div>
    </div>

    <div class="version">Alpha v0.1</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Audio Context setup
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const menuMusic = new Audio('ASSETS/MENU.mp3');
            menuMusic.loop = true;
            menuMusic.volume = 0.4;

            // Story sequence
            const storySequence = [
                {
                    text: "I remember that night as if it were yesterday. The bells of Oakhaven's parish struck midnight, and as a devoted acolyte, I was preparing the church for the next day's service when the mist began to creep in...",
                },
                {
                    text: "Having served the church since childhood, I thought I understood faith and devotion. But the whispers I began to hear during evening prayers, the shadows that moved against the candlelight - they tested my beliefs in ways I never imagined...",
                },
                {
                    text: "When members of our congregation started to change, speaking in tongues that made the holy water boil, I knew our sacred grounds had been defiled by something ancient. Something that had been waiting beneath our feet all along...",
                },
                {
                    text: "Now, after years of studying forbidden texts and seeking guidance through prayer, I have returned to face what lurks within these hallowed walls. May God grant me the strength to cleanse this parish of its unholy taint...",
                }
            ];

            // Tutorial sequence
            const tutorialSequence = [
                {
                    dialogue: "Welcome to your first encounter. As a man of faith, you'll face many corrupted beings in your journey.",
                    showEnemy: false,
                    type: 'intro'
                },
                {
                    dialogue: "This twisted soul before you was once a fellow believer. Now, it's consumed by the parish's dark influence.",
                    showEnemy: true,
                    showStats: true,
                    type: 'enemy_intro'
                },
                {
                    dialogue: "You have several sacred weapons at your disposal. Choose wisely, as each action consumes Faith Points.",
                    showEnemy: true,
                    showStats: true,
                    showActions: true,
                    type: 'combat_intro'
                }
            ];

            // Voeg deze battle state toe aan het begin van je script
            const battleState = {
                player: {
                    health: 100,
                    faith: 100,
                    maxHealth: 100,
                    maxFaith: 100
                },
                enemy: {
                    health: 100,
                    maxHealth: 100,
                    name: "Corrupted Soul"
                }
            };

            function showStoryModal(index) {
                const mainMenu = document.querySelector('.container');
                mainMenu.style.display = 'none';

                const modal = document.createElement('div');
                modal.className = 'story-modal';
                modal.innerHTML = `
                    <div class="story-content">
                        <div class="character-portrait">
                            <div class="character-name">David</div>
                        </div>
                        <div class="dialogue-bubble">
                            ${storySequence[index].text}
                        </div>
                    </div>
                    <button class="continue-btn">${index < storySequence.length - 1 ? 'Continue' : 'Begin Game'}</button>
                `;

                const overlay = document.createElement('div');
                overlay.className = 'modal-overlay';

                document.body.appendChild(overlay);
                document.body.appendChild(modal);

                overlay.style.display = 'block';
                modal.style.display = 'block';

                const continueBtn = modal.querySelector('.continue-btn');
                continueBtn.addEventListener('click', () => {
                    if (index < storySequence.length - 1) {
                        modal.remove();
                        overlay.remove();
                        showStoryModal(index + 1);
                    } else {
                        modal.remove();
                        overlay.remove();
                        console.log("Starting game...");
                    }
                });
            }

            // Sound functions
            function createHoverSound() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(1000, audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.03, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            }

            function createClickSound() {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                oscillator1.connect(filter);
                oscillator2.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'triangle';
                
                oscillator1.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(300, audioContext.currentTime);
                
                filter.type = 'bandpass';
                filter.frequency.setValueAtTime(500, audioContext.currentTime);
                filter.Q.value = 1;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator1.start();
                oscillator2.start();
                oscillator1.stop(audioContext.currentTime + 0.3);
                oscillator2.stop(audioContext.currentTime + 0.3);
            }

            // Event listeners
            document.querySelector('.menu-item:first-child').addEventListener('click', () => {
                showStoryModal(0);
            });

            // Menu music
            window.addEventListener('focus', () => {
                menuMusic.play().catch(err => {
                    console.log('Autoplay prevented:', err);
                });
            });

            window.addEventListener('blur', () => {
                menuMusic.pause();
            });

            document.body.addEventListener('click', () => {
                if (menuMusic.paused) {
                    menuMusic.play().catch(err => {
                        console.log('Playback prevented:', err);
                    });
                }
            }, { once: true });

            // Voeg deze battle functies toe
            window.handleAttack = function() {
                if (battleState.player.faith >= 20) {
                    const damage = Math.floor(Math.random() * 20) + 15;
                    battleState.enemy.health = Math.max(0, battleState.enemy.health - damage);
                    battleState.player.faith -= 20;
                    
                    const enemy = document.querySelector('.enemy-character');
                    enemy.classList.add('attack-animation');
                    setTimeout(() => enemy.classList.remove('attack-animation'), 500);
                    
                    showDamageText(enemy, damage, '#ff4444');
                    showActionText(enemy, "Sacred Strike!");
                    updateStats();
                    
                    if (battleState.enemy.health <= 0) {
                        endTutorialBattle(true);
                    } else {
                        enemyTurn();
                    }
                } else {
                    showActionText(document.querySelector('.player-character'), "Not enough Faith!");
                }
            };

            window.handleHolyWater = function() {
                if (battleState.player.faith >= 30) {
                    const damage = Math.floor(Math.random() * 25) + 25;
                    battleState.enemy.health = Math.max(0, battleState.enemy.health - damage);
                    battleState.player.faith -= 30;
                    
                    const enemy = document.querySelector('.enemy-character');
                    enemy.classList.add('attack-animation');
                    enemy.style.filter = 'brightness(1.5) sepia(1) hue-rotate(190deg)';
                    setTimeout(() => {
                        enemy.classList.remove('attack-animation');
                        enemy.style.filter = '';
                    }, 500);
                    
                    showDamageText(enemy, damage, '#4a90e2');
                    showActionText(enemy, "Holy Purge!", '#4a90e2');
                    updateStats();
                    
                    if (battleState.enemy.health <= 0) {
                        endTutorialBattle(true);
                    } else {
                        enemyTurn();
                    }
                } else {
                    showActionText(document.querySelector('.player-character'), "Not enough Faith!");
                }
            };

            window.handlePurify = function() {
                if (battleState.player.faith >= 50) {
                    const damage = Math.floor(Math.random() * 30) + 45;
                    battleState.enemy.health = Math.max(0, battleState.enemy.health - damage);
                    battleState.player.faith -= 50;
                    
                    const enemy = document.querySelector('.enemy-character');
                    enemy.classList.add('attack-animation');
                    enemy.style.filter = 'brightness(2) sepia(1) hue-rotate(300deg)';
                    setTimeout(() => {
                        enemy.classList.remove('attack-animation');
                        enemy.style.filter = '';
                    }, 1000);
                    
                    showDamageText(enemy, damage, '#ffd700');
                    showActionText(enemy, "Divine Judgment!", '#ffd700');
                    updateStats();
                    
                    if (battleState.enemy.health <= 0) {
                        endTutorialBattle(true, "purified");
                    } else {
                        enemyTurn();
                    }
                } else {
                    showActionText(document.querySelector('.player-character'), "Not enough Faith!");
                }
            };

            function enemyTurn() {
                setTimeout(() => {
                    const damage = Math.floor(Math.random() * 15) + 10;
                    battleState.player.health = Math.max(0, battleState.player.health - damage);
                    
                    const player = document.querySelector('.player-character');
                    player.classList.add('attack-animation');
                    player.style.filter = 'brightness(0.7) sepia(0.5) hue-rotate(300deg)';
                    setTimeout(() => {
                        player.classList.remove('attack-animation');
                        player.style.filter = '';
                    }, 500);
                    
                    showDamageText(player, damage, '#ff0000');
                    showActionText(player, "Corrupted Strike!", '#ff0000');
                    updateStats();
                    
                    if (battleState.player.health <= 0) {
                        endTutorialBattle(false);
                    }
                }, 1000);
            }

            function showDamageText(target, amount, color = '#d4b886') {
                const textContainer = target.classList.contains('enemy-character') ? 
                    target.parentElement.querySelector('.enemy-text-container') : 
                    target;
                
                const damageText = document.createElement('div');
                damageText.className = 'damage-text';
                damageText.textContent = `-${amount}`;
                damageText.style.color = color;
                textContainer.appendChild(damageText);
                
                setTimeout(() => damageText.remove(), 1500);
            }

            function showActionText(target, text, color = '#d4b886') {
                const textContainer = target.classList.contains('enemy-character') ? 
                    target.parentElement.querySelector('.enemy-text-container') : 
                    target;
                
                const actionText = document.createElement('div');
                actionText.className = 'action-text';
                actionText.textContent = text;
                actionText.style.color = color;
                textContainer.appendChild(actionText);
                
                setTimeout(() => actionText.remove(), 2500);
            }

            function updateStats() {
                const playerHealth = document.querySelector('.health-bar-fill');
                const playerFaith = document.querySelector('.faith-bar-fill');
                const enemyHealth = document.querySelector('.enemy-health-fill');
                
                if (playerHealth) playerHealth.style.width = `${(battleState.player.health / battleState.player.maxHealth) * 100}%`;
                if (playerFaith) playerFaith.style.width = `${(battleState.player.faith / battleState.player.maxFaith) * 100}%`;
                if (enemyHealth) enemyHealth.style.width = `${(battleState.enemy.health / battleState.enemy.maxHealth) * 100}%`;
            }

            function endTutorialBattle(victory, message = "defeated") {
                const tutorialContainer = document.querySelector('.tutorial-container');
                const dialogue = document.querySelector('.tutorial-dialogue');
                
                if (victory) {
                    dialogue.textContent = `Well done! You've successfully ${message} the corrupted soul. Your journey now begins in earnest.`;
                } else {
