<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unhallowed Parish - Chapter 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Cormorant Garamond', serif;
            height: 100vh;
            color: #d4b886;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            background: url('assets/level1bg.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .interaction-point {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 184, 134, 0.7);
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 2s infinite;
            background: rgba(212, 184, 134, 0.15);
            box-shadow: 0 0 20px rgba(212, 184, 134, 0.3);
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                opacity: 0.7;
                box-shadow: 0 0 20px rgba(212, 184, 134, 0.3);
            }
            50% { 
                transform: scale(1.3); 
                opacity: 1;
                box-shadow: 0 0 30px rgba(212, 184, 134, 0.5);
            }
            100% { 
                transform: scale(1); 
                opacity: 0.7;
                box-shadow: 0 0 20px rgba(212, 184, 134, 0.3);
            }
        }

        .dialogue-box {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 2rem;
            color: #d4b886;
            font-size: 1.2rem;
            line-height: 1.6;
            display: none;
            z-index: 10;
        }

        .inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid rgba(212, 184, 134, 0.3);
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(212, 184, 134, 0.3);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 5px;
        }

        .inventory-slot img {
            width: 25px;
            height: 25px;
            object-fit: contain;
        }

        .stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid rgba(212, 184, 134, 0.3);
        }

        .stat-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 184, 134, 0.3);
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .health-fill { background: #963030; }
        .faith-fill { background: #4a90e2; }

        .hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border: 1px solid rgba(212, 184, 134, 0.3);
            font-style: italic;
            max-width: 300px;
        }

        .character-dialogue {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            display: flex;
            gap: 2rem;
            z-index: 10;
        }

        .dialogue-portrait {
            width: 150px;
            height: 200px;
            background: url('assets/main_character (talking bubble).png') no-repeat center;
            background-size: contain;
        }

        .dialogue-bubble {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 1.5rem;
            color: #d4b886;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
        }

        .character-name {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #d4b886;
        }

        .interaction-point img {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(212, 184, 134, 0.5));
        }

        .inventory.hidden {
            display: none;
        }

        .pause-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(212, 184, 134, 0.5);
            padding: 2rem;
            z-index: 100;
            display: none;
        }

        .pause-menu button {
            display: block;
            width: 200px;
            margin: 1rem auto;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid rgba(212, 184, 134, 0.3);
            color: #d4b886;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pause-menu button:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .inventory-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(212, 184, 134, 0.5);
            padding: 2rem;
            z-index: 100;
            display: none;
        }

        .inventory-modal-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #d4b886;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .inventory-item {
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid rgba(212, 184, 134, 0.3);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .inventory-item img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .item-description {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(212, 184, 134, 0.3);
            padding: 1rem;
            font-size: 0.9rem;
            display: none;
            z-index: 5;
        }

        .inventory-item:hover .item-description {
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(212, 184, 134, 0.3);
            background: transparent;
            color: #d4b886;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .inventory-item.empty {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-slot {
            color: rgba(212, 184, 134, 0.3);
            font-style: italic;
            font-size: 0.9rem;
        }

        .skip-dialogue {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 30px;
            height: 30px;
            border: 1px solid rgba(212, 184, 134, 0.3);
            background: transparent;
            color: #d4b886;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .skip-dialogue:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(212, 184, 134, 0.5);
            padding: 2rem;
            z-index: 100;
            display: none;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .custom-checkbox {
            position: relative;
            width: 50px;
            height: 26px;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 184, 134, 0.3);
            transition: 0.4s;
            border-radius: 34px;
        }

        .checkbox-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: #d4b886;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .checkbox-slider {
            background: rgba(212, 184, 134, 0.2);
            border-color: rgba(212, 184, 134, 0.8);
        }

        input:checked + .checkbox-slider:before {
            transform: translateX(24px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 200px;
            height: 4px;
            background: rgba(212, 184, 134, 0.2);
            border: 1px solid rgba(212, 184, 134, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #d4b886;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setting-label {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: #d4b886;
        }

        .settings-menu h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            text-align: center;
            color: #d4b886;
            margin-bottom: 2rem;
        }

        .settings-menu .menu-item {
            display: block;
            width: 200px;
            margin: 1rem auto;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid rgba(212, 184, 134, 0.3);
            color: #d4b886;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .settings-menu .menu-item:hover {
            background: rgba(212, 184, 134, 0.1);
            border-color: rgba(212, 184, 134, 0.8);
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            transition: opacity 2s ease;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dark-overlay"></div>
        
        <!-- Only show candle initially -->
        <div class="interaction-point" style="top: 40%; left: 30%;" 
             data-description="In this darkness, I can barely make out the shape of a candle on what must be the altar..."
             data-item="candle"
             data-name="Blessed Candle">
            <img src="assets/candle.png" alt="Candle">
        </div>
        
        <!-- Hidden initially -->
        <div class="interaction-point" style="top: 35%; left: 70%; display: none;" 
             data-description="The stained glass window depicting Saint Michael... wait, is that a crack? Something about it seems... different."
             data-item="sanctified-glass-shard"
             data-name="Sanctified Glass Shard">
            <img src="assets/sanctified-glass-shard.png" alt="Glass Shard">
        </div>
    </div>

    <div class="stats">
        <div>Health</div>
        <div class="stat-bar">
            <div class="stat-fill health-fill" style="width: 100%"></div>
        </div>
        <div>Faith</div>
        <div class="stat-bar">
            <div class="stat-fill faith-fill" style="width: 100%"></div>
        </div>
    </div>

    <div class="inventory">
        <div class="inventory-slot" data-item="empty"></div>
        <div class="inventory-slot" data-item="empty"></div>
        <div class="inventory-slot" data-item="empty"></div>
        <div class="inventory-slot" data-item="empty"></div>
    </div>

    <div class="hint">Click on glowing points to investigate. Press 'E' to open inventory, 'Space' to use items.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add background music
            const gameMusic = new Audio('ASSETS/MENU.mp3');
            gameMusic.loop = true;
            gameMusic.volume = 0.4;

            // Auto-play music when game loads
            window.addEventListener('click', () => {
                if (gameMusic.paused) {
                    gameMusic.play().catch(err => {
                        console.log('Playback prevented:', err);
                    });
                }
            }, { once: true });

            // Handle music on tab focus/blur
            window.addEventListener('focus', () => {
                gameMusic.play().catch(err => {
                    console.log('Autoplay prevented:', err);
                });
            });

            window.addEventListener('blur', () => {
                gameMusic.pause();
            });

            const dialogueBox = document.querySelector('.dialogue-box');
            const interactionPoints = document.querySelectorAll('.interaction-point');
            const inventorySlots = document.querySelectorAll('.inventory-slot');
            let currentDialogue = null;

            // Handle interaction points
            interactionPoints.forEach(point => {
                point.addEventListener('click', () => {
                    showDialogue(point.dataset.description);
                    if (point.dataset.item) {
                        addToInventory(point.dataset.item, point.dataset.name);
                        point.remove();
                        createCollectSound();
                    }
                });
            });

            function showDialogue(text) {
                clearTimeout(currentDialogue);
                
                const existingDialogue = document.querySelector('.character-dialogue');
                if (existingDialogue) {
                    existingDialogue.remove();
                }

                const dialogueElement = document.createElement('div');
                dialogueElement.className = 'character-dialogue';
                dialogueElement.innerHTML = `
                    <div class="dialogue-portrait"></div>
                    <div class="dialogue-bubble">
                        <div class="character-name">David</div>
                        ${text}
                        <button class="skip-dialogue">→</button>
                    </div>
                `;
                document.body.appendChild(dialogueElement);

                const skipBtn = dialogueElement.querySelector('.skip-dialogue');
                skipBtn.addEventListener('click', () => {
                    dialogueElement.remove();
                    clearTimeout(currentDialogue);
                });

                currentDialogue = setTimeout(() => {
                    dialogueElement.remove();
                }, 5000);
            }

            function addToInventory(itemName, itemDisplayName) {
                const emptySlot = document.querySelector('.inventory-slot[data-item="empty"]');
                if (emptySlot) {
                    emptySlot.dataset.item = itemName;
                    emptySlot.dataset.name = itemDisplayName;
                    emptySlot.innerHTML = `<img src="assets/${itemName}.png" alt="${itemDisplayName}">`;
                    
                    if (itemName === 'candle') {
                        showDialogue("*A blessed candle... I'll need some light to see in this darkness.*");
                    }
                } else {
                    showDialogue("I can't carry any more items.");
                }
            }

            function createCollectSound() {
                if (!window.soundEnabled) return;
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3 * window.globalVolume, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01 * window.globalVolume, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            // Add these variables
            const inventory = document.querySelector('.inventory');
            let selectedSlot = null;
            let isPaused = false;

            // Create pause menu
            const pauseMenu = document.createElement('div');
            pauseMenu.className = 'pause-menu';
            pauseMenu.innerHTML = `
                <button onclick="resumeGame()">Resume</button>
                <button onclick="window.openSettings()">Settings</button>
                <button onclick="window.location.href='index.html'">Return to Menu</button>
            `;
            document.body.appendChild(pauseMenu);

            // Add the settings menu HTML
            const settingsMenu = document.createElement('div');
            settingsMenu.className = 'settings-menu';
            settingsMenu.style.display = 'none';
            settingsMenu.innerHTML = `
                <h1>Settings</h1>
                <div class="settings-container">
                    <div class="setting-item">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="musicToggle" checked>
                            <span class="checkbox-slider"></span>
                        </label>
                        <span class="setting-label">Background Music</span>
                    </div>
                    <div class="volume-control">
                        <span class="setting-label">Volume</span>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="40">
                    </div>
                    <div class="setting-item">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="soundToggle" checked>
                            <span class="checkbox-slider"></span>
                        </label>
                        <span class="setting-label">Sound Effects</span>
                    </div>
                </div>
                <div class="menu">
                    <button class="menu-item back-to-pause">Back</button>
                </div>
            `;
            document.body.appendChild(settingsMenu);

            // Update keyboard controls
            document.addEventListener('keydown', (e) => {
                if (isPaused && e.key !== 'Escape') return;

                switch(e.key) {
                    case 'e':
                    case 'E':
                        toggleInventoryModal();
                        break;
                    case ' ':
                        if (selectedSlot && selectedSlot.dataset.item !== 'empty') {
                            useItem(selectedSlot.dataset.item, selectedSlot.dataset.name);
                        }
                        break;
                    case 'Escape':
                        togglePause();
                        break;
                }
            });

            // Add these functions
            function togglePause() {
                isPaused = !isPaused;
                pauseMenu.style.display = isPaused ? 'block' : 'none';
                if (isPaused && gameMusic.volume > 0) {
                    gameMusic.volume = window.globalVolume * 0.1;
                } else if (!isPaused && settings?.musicEnabled) {
                    gameMusic.volume = window.globalVolume;
                }
            }

            window.resumeGame = function() {
                togglePause();
            }

            function useItem(itemName, itemDisplayName) {
                if (itemName === 'candle') {
                    showDialogue("*I light the blessed candle. Its warm glow pushes back the darkness, revealing... what happened to this place?*");
                    
                    // Fade out the dark overlay
                    const overlay = document.querySelector('.dark-overlay');
                    overlay.style.opacity = '0';
                    
                    // Show the glass shard interaction point after a delay
                    setTimeout(() => {
                        const glassPoint = document.querySelector('.interaction-point[data-item="sanctified-glass-shard"]');
                        glassPoint.style.display = 'block';
                    }, 2000);
                    
                    // Remove the used candle from inventory
                    selectedSlot.dataset.item = 'empty';
                    selectedSlot.innerHTML = '';
                    selectedSlot.style.border = '1px solid rgba(212, 184, 134, 0.3)';
                    selectedSlot = null;
                }
                createCollectSound();
            }

            // Update inventory interactions
            inventorySlots.forEach(slot => {
                slot.addEventListener('click', () => {
                    if(slot.dataset.item !== 'empty') {
                        if (selectedSlot === slot) {
                            slot.style.border = '1px solid rgba(212, 184, 134, 0.3)';
                            selectedSlot = null;
                            showDialogue(`*Unselected ${slot.dataset.name}*`);
                        } else {
                            if (selectedSlot) {
                                selectedSlot.style.border = '1px solid rgba(212, 184, 134, 0.3)';
                            }
                            slot.style.border = '2px solid #d4b886';
                            selectedSlot = slot;
                            showDialogue(`*Selected ${slot.dataset.name}*`);
                        }
                    }
                });
            });

            // Add item descriptions object
            const itemDescriptions = {
                'candle': {
                    name: 'Blessed Candle',
                    description: 'A consecrated candle from the altar. Its flame burns with unusual intensity, useful for revealing hidden truths or warding off dark entities.'
                },
                'sanctified-glass-shard': {
                    name: 'Sanctified Glass Shard',
                    description: 'A fragment of the stained glass window. The holy imagery within seems to resonate with divine energy, capable of piercing through unholy barriers.'
                }
            };

            // Update the E key handler
            function toggleInventoryModal() {
                const existingModal = document.querySelector('.inventory-modal');
                if (existingModal) {
                    // Update the inventory grid content before showing/hiding
                    const inventoryGrid = existingModal.querySelector('.inventory-grid');
                    inventoryGrid.innerHTML = Array.from(document.querySelectorAll('.inventory-slot')).map(slot => {
                        if (slot.dataset.item === 'empty') {
                            return `
                                <div class="inventory-item empty">
                                    <span class="empty-slot">Empty</span>
                                </div>
                            `;
                        }
                        return `
                            <div class="inventory-item" data-item="${slot.dataset.item}">
                                <img src="${slot.querySelector('img').src}" alt="${slot.dataset.name}">
                                <div class="item-description">
                                    <strong>${itemDescriptions[slot.dataset.item]?.name || slot.dataset.name}</strong><br>
                                    ${itemDescriptions[slot.dataset.item]?.description || 'No description available.'}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    existingModal.style.display = existingModal.style.display === 'none' ? 'block' : 'none';
                    return;
                }

                const modal = document.createElement('div');
                modal.className = 'inventory-modal';
                modal.innerHTML = `
                    <button class="modal-close">×</button>
                    <div class="inventory-modal-title">Inventory</div>
                    <div class="inventory-grid">
                        ${Array.from(document.querySelectorAll('.inventory-slot')).map(slot => {
                            if (slot.dataset.item === 'empty') {
                                return `
                                    <div class="inventory-item empty">
                                        <span class="empty-slot">Empty</span>
                                    </div>
                                `;
                            }
                            return `
                                <div class="inventory-item" data-item="${slot.dataset.item}">
                                    <img src="${slot.querySelector('img').src}" alt="${slot.dataset.name}">
                                    <div class="item-description">
                                        <strong>${itemDescriptions[slot.dataset.item]?.name || slot.dataset.name}</strong><br>
                                        ${itemDescriptions[slot.dataset.item]?.description || 'No description available.'}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                document.body.appendChild(modal);

                const closeBtn = modal.querySelector('.modal-close');
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            const settings = JSON.parse(localStorage.getItem('gameSettings'));
            if (settings) {
                const volume = settings.volume;
                window.globalVolume = volume;
                window.soundEnabled = settings.soundEnabled;
                
                // Apply music settings
                if (settings.musicEnabled) {
                    gameMusic.volume = volume;
                    gameMusic.play().catch(err => console.log('Autoplay prevented:', err));
                } else {
                    gameMusic.volume = 0;
                    gameMusic.pause();
                }

                // Listen for settings changes
                window.addEventListener('storage', (e) => {
                    if (e.key === 'gameSettings') {
                        const newSettings = JSON.parse(e.newValue);
                        window.globalVolume = newSettings.volume;
                        window.soundEnabled = newSettings.soundEnabled;
                        
                        if (newSettings.musicEnabled) {
                            gameMusic.volume = newSettings.volume;
                            gameMusic.play().catch(err => console.log('Autoplay prevented:', err));
                        } else {
                            gameMusic.volume = 0;
                            gameMusic.pause();
                        }
                    }
                });
            }

            // Add these functions
            window.openSettings = function() {
                pauseMenu.style.display = 'none';
                settingsMenu.style.display = 'block';
                
                // Load current settings
                const settings = JSON.parse(localStorage.getItem('gameSettings'));
                if (settings) {
                    document.getElementById('musicToggle').checked = settings.musicEnabled;
                    document.getElementById('soundToggle').checked = settings.soundEnabled;
                    document.getElementById('volumeSlider').value = settings.volume * 100;
                }
            }

            document.querySelector('.back-to-pause').addEventListener('click', () => {
                settingsMenu.style.display = 'none';
                pauseMenu.style.display = 'block';
            });

            // Add settings controls
            document.getElementById('musicToggle').addEventListener('change', (e) => {
                if (e.target.checked) {
                    gameMusic.volume = document.getElementById('volumeSlider').value / 100;
                    gameMusic.play().catch(err => console.log('Autoplay prevented:', err));
                } else {
                    gameMusic.volume = 0;
                    gameMusic.pause();
                }
                saveSettings();
            });

            document.getElementById('soundToggle').addEventListener('change', (e) => {
                window.soundEnabled = e.target.checked;
                saveSettings();
            });

            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                if (document.getElementById('musicToggle').checked) {
                    gameMusic.volume = volume;
                }
                window.globalVolume = volume;
                saveSettings();
            });

            function saveSettings() {
                const settings = {
                    musicEnabled: document.getElementById('musicToggle').checked,
                    soundEnabled: document.getElementById('soundToggle').checked,
                    volume: document.getElementById('volumeSlider').value / 100
                };
                localStorage.setItem('gameSettings', JSON.stringify(settings));
            }
        });
    </script>
